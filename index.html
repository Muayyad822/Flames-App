<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES ❤️ Love Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add Pacifico font to specific elements if desired */
        .font-cursive {
            font-family: 'Pacifico', cursive;
        }
        body {
             font-family: 'Roboto', sans-serif;
        }
        /* Style for cancelled letters */
        .cancelled {
            text-decoration: line-through;
            color: #ef4444; /* red-500 */
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-300 via-red-200 to-rose-300 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white bg-opacity-80 backdrop-blur-md rounded-xl shadow-2xl p-8 max-w-xl w-full text-center transform transition-all duration-500 scale-100" id="app-container">

        <h1 class="text-4xl md:text-5xl font-cursive text-red-600 mb-6">FLAMES</h1>
        <p class="text-gray-700 mb-2 text-lg">Find out your relationship compatibility!</p>
        <p class="text-gray-700 mb-8 text-lg">Dedicated to Adunni ♥</p>

        <div class="space-y-6 mb-8">
            <div>
                <label for="name1" class="block text-left text-gray-600 font-semibold mb-2">Your Name:</label>
                <input type="text" id="name1" placeholder="E.g., Romeo" class="w-full p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200">
            </div>
            <div>
                <label for="name2" class="block text-left text-gray-600 font-semibold mb-2">Partner's Name:</label>
                <input type="text" id="name2" placeholder="E.g., Juliet" class="w-full p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200">
            </div>
        </div>

        <button id="calculateBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
            Calculate Compatibility ❤️
        </button>

        <div id="visualization" class="mt-10 text-left hidden opacity-0 transition-opacity duration-1000">
             <h2 class="text-2xl font-semibold text-red-500 mb-4 text-center">Name Cancellation:</h2>
             <div class="bg-pink-50 p-4 rounded-lg shadow-inner space-y-2 text-lg break-words">
                <p><strong class="text-gray-700">Name 1:</strong> <span id="visName1"></span></p>
                <p><strong class="text-gray-700">Name 2:</strong> <span id="visName2"></span></p>
             </div>
             <p class="text-center mt-4 text-xl font-semibold text-gray-800">Remaining Letters Count: <span id="remainingCount" class="text-red-600">0</span></p>
        </div>

        <div id="result" class="mt-10 p-6 bg-white rounded-lg shadow-md hidden opacity-0 transition-opacity duration-1000">
             <h2 class="text-3xl font-cursive text-center text-red-600 mb-4" id="resultText"></h2>
             <p class="text-gray-700 text-center text-lg" id="resultAdvice"></p>
        </div>

         <button id="resetBtn" class="mt-6 bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full text-md transition duration-300 hidden opacity-0 focus:outline-none focus:ring-2 focus:ring-gray-300">
            Try Again?
        </button>

        <p id="errorMsg" class="text-red-600 mt-4 font-semibold h-6"></p> </div>

    <script src="index.js"></script>
</body>
</html>
